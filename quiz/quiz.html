<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizard - Quiz Game</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="/quizard/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>

      <div id="quiz" class="justify-center flex-column hidden">
        <div id="hud">
          <div class="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>

        <h2 id="question"></h2>
        <div class="choice-container" data-choice="1">
          <p class="choice-prefix">A</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-choice="2">
          <p class="choice-prefix">B</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-choice="3">
          <p class="choice-prefix">C</p>
          <p class="choice-text"></p>
        </div>
        <div class="choice-container" data-choice="4">
          <p class="choice-prefix">D</p>
          <p class="choice-text"></p>
        </div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
